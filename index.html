<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="phone">
            <div class="screen">
                <div class="header"></div>
                <main>
                    <section class="card">
                        <h1>CARD</h1>
                        <img src="./img/card.png" alt="card" class="card-icon">
                    </section>
                    <section class="setting-item">
                        <ul>
                            <li>
                                <div class="first">
                                    <img src="./img/lock.svg" alt="lock" class="img-icon">
                                    <div class="text">
                                        <p>Lock card</p>
                                        <span>You can unlock it later</span>
                                    </div>
                                </div>
                                <button class="switch" aria-pressed="false"></button>
                            </li>
                            <li>
                                <div class="first">
                                    <img src="./img/plane.svg" alt="plane" class="img-icon">
                                    <div class="text">
                                        <p>Payment abroad</p>
                                        <span>Enable your card abroad</span>
                                    </div>
                                </div>
                                <button class="switch switch--active" aria-pressed="true"></button>
                            </li>
                            <li>
                                <div class="first">
                                    <img src="./img/laptop.svg" alt="laptop" class="img-icon">
                                    <div class="text">
                                        <p>Online payment</p>
                                        <span>Enable online transactions</span>
                                    </div>
                                </div>
                                <button class="switch" aria-pressed="false"></button>
                            </li>
                            <li>
                                <div class="first">
                                    <img src="./img/atm.svg" alt="atm" class="img-icon">
                                    <div class="text">
                                        <p>ATM withdrawals</p>
                                        <span>Enable ATM withdrawals</span>
                                    </div>
                                </div>
                                <button class="switch" aria-pressed="false"></button>
                            </li>
                        </ul>
                    </section>
                </main>
            </div>
        </div>
</body>
</html>
